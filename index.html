<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>wordguess</title>
</head>

<body>

    <div role="main" class="container-fluid">
        <header>
            <img src="assets/images/header-1.png" class="img-fluid about-imgs">
        </header>



        <div class="row d-flex justify-content-center">
            <div class="col-6">

                <div class="row d-flex justify-content-center">
                    <img src="assets/images/pokeball.png" class="img-fluid about-imgs" id="poke-pic">
                </div>

                <div class="row d-flex justify-content-center">
                    <div id="answer-text">Who's that pokemon?!</div>
                </div>

            </div>

            <div class="col-6">


                <div class="row d-flex justify-content-center">
                    <div class="col-10">
                        <div>Press Any Key to Start!</div>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-10">
                        <div id="wins-text">Wins: </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-10">
                        <p>Current Word:</p>
                        <div id="currentword-text"></div>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-10">
                        <p>Guesses Left:</p>
                        <div id="guessesleft-text"></div>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-10">
                        <p>Letters Already Guessed:</p>
                        <div id="lettersguessed-text"></div>
                    </div>
                </div>



            </div>

        </div>

    </div>



    <!-- audio for all the pokemons stored here -->

    <!-- Squirtle -->
    <audio autoplay id="squirtle-mp3">
        <source src="assets/sounds/squirtle.wav" type="audio/mp3">
    </audio>

    <!-- Pikachu -->
    <audio autoplay id="pikachu-mp3">
            <source src="assets/sounds/pikachu.wav" type="audio/mp3">
        </audio>
    
    <!-- Togepi -->
    <audio autoplay id="togepi-mp3">
            <source src="assets/sounds/togepi.wav" type="audio/mp3">
        </audio>
    
    <!-- Clefairy -->
    <audio autoplay id="clefairy-mp3">
            <source src="assets/sounds/clefairy.wav" type="audio/mp3">
        </audio>

    <!-- Horsea -->
    <audio autoplay id="horsea-mp3">
            <source src="assets/sounds/horsea.wav" type="audio/mp3">
        </audio>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
