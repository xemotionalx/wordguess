<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>wordguess</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">

</head>

<body>

    <div role="main" class="container-fluid justify-content-center">

        <div class="container">
            <div class="row d-flex justify-content-center">
                <img src="assets/images/header-2.png" class="img-fluid about-imgs" id="header-img">
            </div>

            <div class="game-content">

                <div class="row d-flex justify-content-center">
                    <div class="col-6">

                        <div class="row d-flex justify-content-center">
                            
                            <button id="start-btn">Click to Start!</button>
                        </div>



                        <!-- POKEDEX -->

                        <div class="row d-flex justify-content-center">
                            <!-- pokedex right side frame & body -->
                            <div class="col-8 pokedex-body">

                            <div class="row d-flex pokedex-top-frame">
                                    <div class="pokedex-lens"></div>
                            </div>

                            <div class="row d-flex justify-content-center pokedex-top-body">

                                    <div class="pokedex-screen container-fluid">
                                            <div id="answer-text">Who's that pokemon?!</div>
                                        </div>

                                </div>

                                <div class="row d-flex pokedex-bottom-body">
                                        
                                            <div class="pokedex-btn"></div>
                                       
                                      
                                            <div class="pokedex-pad"></div>
                                     
                                       
                                            <img src="assets/images/d-pad.png" id="d-pad">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center game-border">
                                <div class="col-10">
                                        <p>Letters Guessed:</p>
                                        <div id="lettersguessed-text"></div>
                                    </div>
                            </div>

                            <div class="row d-flex justify-content-center">
                                    <button id="play-music-btn">Play Music</button>
                                    <button id="pause-music-btn">Stop Music</button>
                                </div>

                    </div>

                    <div class="col-6">

                        <div class="row d-flex justify-content-center">
                            <div class="col-10">
                                <div id="bg-circle"><img src="assets/images/pokeball.png" class="img-fluid about-imgs" id="poke-pic"></div>
                            </div>
                        </div>

                        <div class="row d-flex">
                                <div class="col-6"></div>
                            <div class="col-6">
                                <div><button id="next-word">Next Word!</button> </div>
                            </div>
                        </div>
                        

                        <div class="row d-flex justify-content-center">
                            <div class="col-10">
                                <div class="wins" id="wins-text">Wins: </div>
                            </div>
                        </div>
                        

                        <div class="row d-flex justify-content-center game-border">
                            <div class="col-10">
                                <p>Current Word:</p>
                                <div id="currentword-text"></div>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center game-border">
                            <div class="col-10">
                                <div id="guessesleft-text">Guesses Left: </div>
                            </div>
                        </div>

                    </div>



                </div>

            </div>
        </div>
    </div>



<!-- Footer -->

    <!-- Horsea -->

    </audio>

    <!-- Theme Song -->
    <audio volume="0.1" id="theme-mp3">
            <source src="assets/sounds/opening-theme.mp3" type="audio/mp3">
        </audio>

        <!-- Who's That Pokemon?! -->
    <audio id="whos-that">
            <source src="assets/sounds/whos-that-pokemon.wav" type="audio/mp3">
        </audio>

        <!-- Bad Ending -->
        <!-- Who's That Pokemon?! -->

            <source src="assets/sounds/bad-ending.mp3" type="audio/mp3">
        </audio>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
